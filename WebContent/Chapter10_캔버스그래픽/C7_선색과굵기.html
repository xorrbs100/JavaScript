<!DOCTYPE html>
<!--  
	선굵기
		.context.lineWidth=20;	20픽셀 굵기
		
	칠하기
		1) fillStyle 프로퍼티
			: 원호나 사각형, 텍스트의 내부를 칠할 수 있다.
			context.fillStyle="yellow";
		
		2) fillRect()
			: 사각형을 캔버스에 바로 채워 그리는 메소드
			
		3) fill()
			: 경로에 담긴 닫힌 도형의 내부만 칠하는 메소드

-->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>선색과굵기</h3>
	<hr>
</body>
</html>
