<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>캔버스에 그려보기</h3>
	<hr>
	<!-- 캔버스준비 -->
	<canvas	id="myCanvas" style="background-color: aliceblue" width="250" height="150">
	</canvas>
	<script type="text/javascript">
		//캔버스준비
		var canvas =document.getElementById("myCanvas");
		//컨텍스트준비
		var context= canvas.getContext("2d");
		
		//한번에그리기
		context.beginPath();			//빈 경로 생성
		context.strokeStyle="blue";		//외곽선색깔 블루
		context.rect(30, 30, 50, 50);	//30,30에서 50,50만큼의 사각형 생성 (미리 생성해둠)
		context.stroke();				//경로에 있는 모든 도형 외곽선 그리기
		
		context.beginPath();
		context.fillStyle="violet";
		context.rect(60, 60, 50, 50);
		context.fill();
		
			
		//직접그리기
		context.font="20px Gothic";
		context.fillStyle="green";		//채우기색
		context.fillText("Text in Canvas", 100,50);		//문자 , 위치값
		
	</script>
</body>
</html>
