<!DOCTYPE html>
<!--  
	arc(x,y,radius,startAngle, endAngle, true(반시계)/flase(시계))
	
		. 원호중심 : x,y
		. 시작각도 : 3시방향이0도
		. 끝각도 : 원호의 끝 각도(3시를 기점으로 계산)

-->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>원호그리기</h3>
	<hr>
	<canvas id="myCanvas" style="background-color: aliceblue;" width="300" height="150"></canvas>
	<script type="text/javascript">
		var canvas=document.getElementById("myCanvas");
		var context=canvas.getContext('2d');
		
		context.beginPath();
		context.strokeStyle="red";
		context.arc(100, 70, 30, 0,1.5*Math.PI, false);
		context.stroke();
		
		context.beginPath();
		context.strokeStyle="blue";
		context.arc(100, 70, 50, Math.PI/2, Math.PI, true);
		context.stroke();
	</script>
</body>
</html>
