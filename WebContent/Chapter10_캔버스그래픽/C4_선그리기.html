<!DOCTYPE html>
<!--  
	moveTo(x,y)	:	경로에 담긴 도형은 그대로 두고 점(X,Y)를 새 지점으로 삽입한다.
	lineTo(x,y)	:	경로의 끝 점에서 (x,y)까지 직선을 경로에 추가한다.
-->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>선으로 삼각형 그리기</h3>
	<hr>
	<canvas id="myCanvas" style="background-color: aliceblue" width="200" height="150">
	
	</canvas>
	<script type="text/javascript">
		//캔버스 만들기
		var canvas = document.getElementById("myCanvas");
		var context=canvas.getContext('2d');
		
		//선경로설정
		context.beginPath(); //빈경로생성
		context.moveTo(120, 20);	//시작점
		context.lineTo(20, 50);		//경로지정(직선추가)
		context.lineTo(150, 120);
		context.lineTo(120, 20);
		
		//색설정, 한번에 그리기
		context.strokeStyle="magenta";
		context.stroke();
		
	</script>
</body>
</html>
