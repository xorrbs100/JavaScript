<!DOCTYPE html>
<!--  
	2) 이미지로딩 완료후 실행
		- 이미지 출력과정은 2과정으로 분류
			. 로딩과정 : 이미지파일로 부터 로딩하는 과정 - 이미지를 볼수없다.
			. 출력과정 : 이미지가 출력되는 과정
		- 이미지는 <img>태그에서 보여진다.
		- <img>태그의 DOM객체 Imge객체
		
			프로퍼티				설명
		---------------------------------
			src					이미지주소
			width
			height
			complete			이미지의 로딩이 완료되었는지 여부(true/false)
-->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function changeImage() {
		var sel = document.getElementById("sel");
		var img = document.getElementById("myImg");
		img.onload = function () {
			var mySpan = document.getElementById("mySpan");
			mySpan.innerHTML = img.width+"x"+img.height;
		}
		var index=sel.selectedIndex;		//선택된 옵션인덱스 번호
		img.src=sel.options[index].value;	//이미지 로딩시작, 완료후 onload리스너 호출
	}
</script>
</head>
<body onload="changeImage()">
	<h3>onload로 이미지 크기 출력</h3>
	<hr>
	<form action="">
		<select id="sel" onchange="changeImage()">
			<option value="../img/스폰지밥.png">스폰지밥
			<option value="../img/뚱이.png">뚱이
			<option value="../img/슈렉.png">슈렉			
		</select>
		<span id="mySpan">이미지의 크기 여기서 출력</span>
	</form>
	<p><img id="myImg" src="../img/엘사.png"></p>
</body>
</html>
