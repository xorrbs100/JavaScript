<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

   table {
      border: 1px solid blue;
      border-collapse: collapse;
   }
   td {
      border: 1px solid blue;
      width: 50px; height: 50px;
      padding: 0px;
   }
</style>
<script type="text/javascript">
   
   function sel(obj) {
      var ranx = Math.floor(Math.random()*10);
      var rany = Math.floor(Math.random()*10);
      var selb = document.getElementById(ranx+","+rany);
      selb.src = "../../img/스폰지밥.png";
      obj.removeEventListener("onclick", sel);
      obj.src = '';
   }   
   document.write("<h3>마우스 클릭 연습</h3><hr>");
   
      document.write("<table>");
      for(i=0;i<10;i++){
         document.write("<tr>");
         for(j=0;j<10;j++){
            document.write("<td><img id='"+i+","+j+"' src ='' onclick='sel(this)'></td>");
         }
      }
      document.write("</table>");
      
   </script>

</head>
<body onload="sel()">
</body>
</html>
