<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>radio</title>
<script type="text/javascript">
	
	function change() {
		var found=null;
		var img = document.getElementsByName("img");
		var imgSpace=document.getElementById("imgSpace")
		for(i=0; i<img.length; i++){
			if(img[i].checked==true){		//*
				found=img[i].value;
				break;
			}
		}
		if(found !=null){
			imgSpace.src=found;
		}
	}
	
</script>
</head>
<body>
	<h3>radio버튼 이용하여 이미지변경</h3>
	<hr>
	<form action="">
		<input type="radio" name="img" value="../../img/스폰지밥.png" onclick="change()" checked>스폰지밥
		<input type="radio" name="img" value="../../img/뚱이.png" onclick="change()">뚱이
		<input type="radio" name="img" value="../../img/슈렉.png" onclick="change()">슈렉
	</form>
	<img id="imgSpace" src="../../img/스폰지밥.png" width="100" height="100" alt="선택 이미지">
</body>
</html>
