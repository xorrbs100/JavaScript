<!DOCTYPE html>
<html  onmousemove="move(event)">
<head>
<meta charset="UTF-8">
<title>이미지 커서만들기</title>
<script type="text/javascript">

	function move(e) {
		myDiv=document.getElementById("div");
		myDiv.style.zIndex = 100; //큰수를 넣어서 무엇보다 위에 나타나게 처리해 두면 좋다.
		myDiv.style.left=e.clientX+'px';
		myDiv.style.top=e.clientY+'px';
	}
	
</script>
</head>
<body>
	<h3>이미지 커서 만들기</h3>
	<hr>
	<p> 마우스를 움직이면 이미지로 만든 커서가 마우스를 따라 다닙니다.
	<div id="div" style="position: absolute"><img alt="" src="../../img/스폰지밥.png" id="img"><!-- 커서따라다니는 이미지 --></div>
</body>
</html>
