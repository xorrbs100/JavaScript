<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>계산기</title>
<script type="text/javascript">


	
	function cal(e) {
		var exp=document.getElementById("exp");
		var result= document.getElementById("result");
		if(e.key=="Enter"){
			
			result.value=eval(exp.value);
		}		
	}
</script>
</head>
<body>
	<h3>수식을 받아서 계산결과 출력하기</h3>
	<hr>
	수식을 입력하고 &lt;Enter&gt;를 입력하세요
	<p>
	<form action="">
		식<input type="text" value="" id="exp" onkeydown="cal(event)"><br>
		값<input type="text" value="" id="result">
	</form>	
	
</body>
</html>
