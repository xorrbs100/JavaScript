<!DOCTYPE html>
<!--  
	1. select객체
		. <select>태그에 의해 만들어진 콤보박스를 나타냄.
		. option객체는 <option>태그로 표현되는 옵션 아이템을 나타낸다.
		. select객체에 다른 옵션이 선택되면 select객체의 onchange리스너가 호출된다.
	
	2. 선택된 옵션이 어느것인가?
		. selectedIndex	프로퍼티 : 음수이면 아무것도 선택하지 않은 상태라는 것임.

	3. select 객체의 프로퍼티와 컬렉션
			프로퍼티					설명
		----------------------------------------------
			length					옵션이 몇개있는지 길이.
			selectedIndex			선택된 옵션의 인덱스 번호.
			size					콤보박스에 보여지는 갯수
		----------------------------------------------
			option					콤보박스에 들어있는 모든 옵션객체(option타입)들의 컬렉션
	
	4. option 객체의 프로퍼티
	
			프로퍼티					설명
		---------------------------------------------
			selected				옵션이 선택 상태이면 true
			text					옵션 문자열
			value					value속성 문자열
		----------------------------------------------
		

-->
<html>
<head>
<meta charset="UTF-8">
<title>select객체에서 선택한 과일출력</title>
<script type="text/javascript">
	
	
	function drawImage() {
		var sel = document.getElementById("fruits");
		var img = document.getElementById("fruitsimg");
		
		img.src=sel.options[sel.selectedIndex].value;	//*
			//select의 option(선택번호)의 값을 이미지의 src로 설정
		
	}

</script>
</head>
<body>
	<h3>select객체에서 선택한 과일 출력</h3>
	<hr>
	<form action="">
		<select size="2" id="fruits" onchange="drawImage()">
			<option value="../img/스폰지밥.png">스폰지밥
			<option value="../img/뚱이.png">뚱이
			<option value="../img/엘사.png">엘사			
		</select>
		<img id="fruitsimg" src="../img/스폰지밥.png">
	</form>
</body>
</html>
