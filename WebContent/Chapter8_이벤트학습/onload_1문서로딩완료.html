<!DOCTYPE html>
<!--  
	1. onload리스너
		: HTML문서나 이미지의 로딩이 완료된 시점에서 호출되는 리스너이다.
		: 웹 페이지의 출력이 완료되면 window객체에 load이벤트가 발생한다.
		
	2. 구현방법 2가지
		. window.onload = "alert()";
		. <body onload = "alert()">;
		//<body>에 onload 리스너를 만드는 것은 사실상 window.load를 이용하는 것과 같다.
		
	1) 문서가 로딩완료된 후 onload리스너 실행학습
	
	
	
-->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body onload="alert('이 사이트는 2020년 11월 17일부로 www.js.co.kr로 옮겨집니다.')">
<h3>HTML문서의 로딩완료, onload</h3>
<hr>
이 페이지는 onload리스너의 사용 예를 보여 줍니다.
이 페이지가 출력되고 난 바로 직후 onload리스너를 통해 경고창을 출력합니다.

	
</body>
</html>
