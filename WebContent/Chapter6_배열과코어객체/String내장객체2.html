<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	document.write("<h3>String 객체의 문자열 처리 관련 메소드</h3><hr>");
	var str= "Java Script Programming";
	
	document.write("<p>str = "+str+ "</p>");
	
	document.write("<br>str.toLowerCase()= "+str.toLocaleLowerCase());
	document.write("<br>str.toUpperCase()= "+str.toUpperCase());
	
	document.write("<br> str.charAt(5)= "+str.charAt(5));
	document.write("<br>str.substring(5,11)= "+str.substr(5,11));
	document.write("<br>str.slice(5,11)= " + str.slice(5,11));
	document.write("<br>str.substr(12,7) = "+str.substr(12, 7));
	
	document.write("<br>str.indexOf('P')= "+str.indexOf('P'));
	document.write("<br>str.lastIndexOf('P')= "+str.lastIndexOf('P'));//뒤에서부터 문자열 인덱스
	
	document.write("<br>str.concat('!!!')= "+str.concat('!!!'));
	
	document.write("<br>str.split(' ',3)= "+str.split(' ',3));	//리턴하는 배열의 크기를 저장
	
	str="자바스크립트 프로그래밍";
	document.write("<br><br>str.charCodeAt(0) = "+str.charCodeAt(0+"<br>"));//유니코드반환
	
	for(i=0;i<str.length;i++){
		document.write("<br>"+str.charAt(i)+":");
		document.write(str.charCodeAt(i)+":");
		document.write(String.fromCharCode(str.charCodeAt(i)));
		//String.fromCharCode = 유니코드->문자
	}
	
</script>
</head>
<body>

</body>
</html>
