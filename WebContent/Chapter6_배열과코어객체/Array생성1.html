<!DOCTYPE html>
<!-- 
	배열(Array)
		. 여러개의 원소들을 연속적으로 저장하고 전체를 하나의 단위로 다루는 데이터구조
		. 인덱스 0부터시작
		. 자바스크립트에서 배열을 생성하는 방법 2가지
			1) []를 이용해서 초기화하여 배열을 만들기
			2)	new Array() - 빈배열 생성후 추가할때마다 배열크기가 자동조절
				new Array(size) - size갯수만큼 배열크기를 설정, 그 이후에 초기화진행
				new Array(값1, 값2...) - n개 원소에 대한 초기값과 함께 배열생성
		. 자바스크립트 배열의 특징
			- []로 생성을 하든, 생성자함수로 생성을 하든, 모두 Array 객체이다.
			- 여러 데이터 타입이 섞여서 저장될 수 있다. (정수, 실수, 문자열, 논리값, 객체, 함수주소 등)
			- 인덱스를 건너뛰고 값을 넣을 수 있다. (자동크기조절)
				. 이경우, 중간에 비어있는 방의 값은 undefined이다.
			- length 프로퍼티는 배열의 크기를 반환해 준다.
			- length 프로퍼티는 배열의 크기를 늘리거나 줄일 수 있다.
				. 배열 5개짜리 -> 배열객체.length=10; -> 10개로 증가 빈방은 undefined로 처리
				. 배열 5개짜리 -> 배열객체.length=2; -> 2개로 감소 3개의 데이터 삭제
		. 주요 메소드
			- concat(arr) : 현재배열에 arr원소들을 덧붙여 새로운 배열을 리턴해준다.
			- join("separator") : 배열의 원소들을 separator로 연결해서 문자열로 반환, separator가 없으면 ,로연결
			- reverse()	: 배열을 역순으로 재배열한다. 원본배열이 변경된다
			- sort()	: 배열의 원소를 사전순서대로 정렬한다. 원본배열이 변경된다.
			- toString(): 원소들을 모두 연결해서 하나의 문자열로 리턴한다.
			- slice(StartIndex,EndIndex): SI와 EI사이의 원소들로 구성된 새로운 배열을 리턴해준다. EI는 포함되지않음. 만약 EI가 생략되있으면 배열의 끝원소까지 리턴
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	document.write("<h3>Array객체의 생성과 length속성</h3><hr>");
	//1. 배열생성1
	var arr = new Array(3)//배열의 크기설정 (가변적)
	
	//2. 배열초기화 - 정수, 실수, 문자열, 객체, 함수주소등 모두 가능하다
	arr[0]=10;
	arr[1]=20;
	arr[2]="Java Script";
	arr[3]="Programming";
	arr[4]=10.2;
	
	document.write("<br>배열의 길이: "+arr.length+"이고,<br>");
	//반복문을 활용한 배열원소 출력
	document.write("배열의 요소는 ,,,,<br>");
	for(i=0; i<arr.length;i++){
		document.write(i+"번째방 요소 : "+arr[i]+"<br>");
	}
	document.write("<hr>")
	//배열생성2 - 한번에 생성과 초기화 방법
	var strArr= new Array("관악산","설악산","지리산","한라산",10,20.3,"백두산");
	for(i=0;i<strArr.length;i++){
		document.write(i+"번째방 요소 : "+strArr[i]+"<br>");
	}
	//배열생성3 - 데이터타입 혼합 및 생성초기화 다른방법
	function adder(a,b) {
		var sum= a+b;
		return sum;
		
	}
	document.write("<hr>")
	var mixArr=['HTML/CSS',100,3.14,new Date(),adder(4,5)];
	for(i=0;i<mixArr.length;i++){
		document.write(i+"번째방 요소 : "+mixArr[i]+"<br>");
	}
	document.write("<hr>")
	

</script>
</head>
<body>

</body>
</html>
