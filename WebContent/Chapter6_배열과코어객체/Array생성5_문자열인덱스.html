<!DOCTYPE html>
<!-- 
	. 연관배열(associative array)
		- 배열의 인덱스를 name(key)로 지정하는 것을 지원하는 배열을 연관배열이라 한다.
		- 자바스크립트의 배열은 연관배열을 지원하는 것처럼 보이지만 실상은 Object형 객체로
		   변환활용할 뿐이다.
		- 배열객체 Array객체의 속성들과 메소드들을 모두 지원하지 않는다.
	. 자바스크립트 배열은 인덱스(0,1,2,,,,)를 특정문자열로 지정하여 설정할 수 있다.	
 -->

<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//배열생성
	var score = new Array();
	var season = new Array("봄","여름","가을","겨울");
	
	//값이 저장된 변수선언
	var subject="java";
	
	//score배열을 초기화 - 자바스크립트의 배열은 문자열 인덱스로 지정할 수 있다.
	score["web"]=75;		//배열의 인덱스를 name(key)로 지정하고 초기화 할 수 있다.
	score[subject]=90;		//변수를 인덱스로 지정
	score["project"]=85;
	
	//score배열의 값들을 출력해 보자.
	document.write("<hr>1. score(문자열인덱스)출력 <br>");
	document.write("(1)배열명 출력 : "+score+"<br>");	//score의 원소들이 출력되지 않는다.
	document.write("(2)배열의 크기 : "+score.length+"<br>");	//score의 길이가 출력되지 않는다.
	document.write("(3)for문 출력 : ");		//for문 출력값이 없다. 인덱스로 조회불가능
	for(i=0;i<score.length;i++){
		document.write(score[i]+" ");
	}
	//문자열 인덱스로 접근 출력
	document.write("<br>(4)배열원소 출력 : ");
	document.write(score['web']+","+score[subject]+","+score["project"]);
	
	//season배열에 name index추가(혼재상태)
	season['mar']="춘곤기";
	season['sep']="환절기";
	
	//출력
	document.write("2.season(인덱스방식 혼용)출력<br>");
	document.write("(1)배열명 출력 : "+ season+"<br>");
	document.write("(2)배열의 크기 : "+season.length+"<br>");
	document.write("(3)for문 출력 : ");
	for(i=0;i<score.length;i++){
		document.write(season[i]+" ");
	}
	document.write("<br>(4)배열원소 모두출력 : ");
	document.write(season[0]+","+season['mar']+","+season[1]+",");
	document.write(season[2]+","+season['sep']+season[3])

</script>
</head>
<body>

</body>
</html>
