<!DOCTYPE html>
<!-- 
	Date객체의 정보설정 메소드
		: 설정이라고 함은 컴퓨터 시스템의 시간을 바꾸는 것은 아니다.
		
		. setYear()
		. setMonth()
		. setDate()
		. setDay()
		. setHours()
		. setMinutes()
		. setSeconds()
		. setTime()
	. 형변환
		- 문자 -> 숫자 : 객체명.parseInt(), 객체명.Float()
		- 숫자 -> 문자 : 객체명.toString() 
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//1. 날짜/시간 객체를 생성한다.
	var date = new Date();
	document.write("기본형식: &nbsp;&nbsp;"+date+"<br><br>");	
	document.write("toString()형식 : &nbsp;"+date.toString()+"<br>");	
</script>
</head>
<body>
	
</body>
</html>
