<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>배열의 크기조절</h3>
	<hr>
	<script type="text/javascript">
		var student = [88,92,76];
		document.write("배열의 크기 : "+student.length+"<br>");
		for(i=0;i<student.length;i++){
			document.write("student["+i+"]= ");
			document.write(student[i]+"<br>");			
		}
		document.write("<hr>");
		
		//값추가
		student[6]=84;	//index7까지 생성됨
		student[4]="결석";
		document.write("배열의 크기: "+student.length+"<br>");
		for(i=0;i<student.length;i++){
			document.write("student["+i+"]= ");
			document.write(student[i]+"<br>");			
		}
		document.write("<hr>");
	
	</script>
</body>
</html>
