<!DOCTYPE html>
<!-- 
	Array 객체메소드
		join(구분문자) : 배열의 값들을 결합해서 하나의 문자열을 만든다.
					구분문자를 생략하면 콤마(,)기호가 자동으로 사용된다.
					
		reverse()	: 배열의 순서를 역순으로 바꿔준다.
		sort()		: 배열을 사전순으로 정렬해준다.
		slice(시작,종료): 배열의 일부를 선택하여 부분적으로 새로운 배열을 만들어 준다 종료 바로전까지.
		concat(arr) : 현재배열에 arr원소들을 덧붙여 새로운 배열을 리턴해준다.
		toString(): 원소들을 모두 연결해서 하나의 문자열로 리턴한다.
		

 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	LandAnimal= new Array("호랑이","사자","표범");
	SeaAniaml = new Array("참치","고래");
	
	document.write("<p>LandAnimal 배열의 내용 : " + LandAnimal.join('/')+"</p>");	//구분자 추가
	document.write("<p>LandAnimal 배열을 반대로 : "+LandAnimal.reverse().join('/'));	//배열의 역순
	
	var animals=LandAnimal.concat(SeaAnimal);
	document.write("<p>두개의 배열을 합친결과 : "+ animals.join('/')+"</p>");
	
	document.write("<p>animanls배열정렬 결과 : " + animals.sort().join('/')+"</p>")
	
	document.write("<p>animals범위추출 : "+animals.slice(1,5)+"</p>")
	
	
</script>

</body>
</html>
