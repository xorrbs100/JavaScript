<!DOCTYPE html>
<!--  
	navigator객체
		: 현재 작동중인 브라우저에 대한 다양한 정보를 나타내는 객체이다.
		
		프로퍼티					설 명
	-----------------------------------------
	 appCodeName			브라우저의 코드 이름을 가진 문자열
	 appName				브라우저 이름 문자열
	 appVersion				브라우저의 플랫폼과 버전에 관한 문자열
	 platform				운영체제 플랫폼의 이름
	 product				브라우저 엔진의 이름
	 userAgent				브라우저가 웹 서버로 데이터를 전송할 때 HTTP헤더속에 user-agent필드에 저장하는 문자열로서 웹서버가 클라이언트를 인식하기 위한 목적
	 vendor					브라우저 제작 회사의 이름 문자열
	 language				브라우저의 언어를 나타내는 문자열(한국어 "ko-KR", 영어 "en-US");
	 online					브라우저가 현재 온라인 작동중이면 true
	 plugins				브라우저에 설치된 플러그인에 대한 컬렉션
	 cookieEnagle			브라우저 쿠키에 사용할 수 잇는 상태이면 true
	 geolocation			위치정보를 제공하는 geolocation객체에 대한 레퍼런스
	 javaEnabled()			자바 애플릿이 실행가능하면 true리턴 
	 
-->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

   function printNavigator() {
      
      var text = "<span>appCodeName</span>: "+navigator.appCodeName+"<br>";
      text += "<span>appName</span>: "+navigator.appName+"<br>";
      text += "<span>appVersion</span>: "+navigator.appVersion+"<br>";
      text += "<span>platform</span>: "+navigator.platform+"<br>";
      text += "<span>userAgent</span>: "+navigator.userAgent+"<br>";
      text += "<span>vendor</span>: "+navigator.vendor+"<br>";
      text += "<span>language</span>"+navigator.language+"<br>";
      text += "<span>online</span>"+navigator.online+"<br>";
      text += "<span>cookieEnable</span>"+navigator.cookieEnable+"<br>";
      text += "<span>javaEnabled</span>"+navigator.javaEnabled+"<br>";
      text += "<span>plugins.length</span>"+navigator.plugins+"<br>";
      
      for(j=0;j<navigator.plugins.length;j++){
         text += "plugins"+j+" :<blockquote>";
         text += navigator.plugins[j].name+"<br>";                  //플러그인 이름
         text += "<i>"+navigator.plugins[j].description+"<i><br>";      //플러그인 설명
         text += navigator.plugins[j].filename+"</blockquote>";         //플러그인 파일
      }
      
      //div태그에 출력
      var div = document.getElementById("div");
      div.innerHTML = text;
      var name = navigator.product;
      div.innerHTML +=name;
   }
</script>
</head>
<body onload="printNavigator()">
	<h3>브라우저에 관한 정보출력</h3>
	아래에 이 브라우저에 관한 정보를 출력합니다.
	<hr>
	<p>
	<div id="div">
	
	</div>
	
	
</body>
</html>
