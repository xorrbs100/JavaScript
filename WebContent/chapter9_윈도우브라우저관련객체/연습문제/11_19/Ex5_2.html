<!DOCTYPE html>
<!-- 
   setInterval()과 clearInterval()을 이용하여 <div>태그에 시계를 구현하라.
   시계 위를 클릭하면 시계가 멈추고 다시 클릭하면 현재 시각부터 시계가 다시 가도록 하라.
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
   function startClock() {
      var clock = document.getElementById("clock");
      timeout(clock);
      timerID = setInterval("timeout(clock)",1000);
   }
   function timeout(obj) {
      var current = new Date();
      obj.innerHTML = current.toLocaleTimeString();
   }
   function controlClock() {
      if(timerID == null){
         timerID = setInterval("timeout(clock)", 1000);
         document.getElementById("clock").style.color = "black"
      }
      else {
         clearInterval(timerID);
         timerID = null;
         document.getElementById("clock").style.color="lightgray";
      }
   }
</script>
</head>
<body onload="startClock()">
   <h3>dive에 시계만들기</h3>
   시계를 클릭하면 시계가 멈추고 다시 클릭하면 시계가 가기 시작한다.
   <hr>
   <div id="clock" onclick="controlClock()"></div>
</body>
</html>
