<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
   <h3>이미지에 마우스를 올리고 5초간 그대로 있을때 사이트로 이동합니다.</h3>
   <hr>
   <img id="img" src="../img/스폰지밥.png" 
      onmouseover="startTimer(5000)" 
      onmouseout="cancelTimer()"><br>
   <a href="javascript:load('http://www.disneyworld.com')">현재 윈도우에 URL사이트 로드</a>
   
<script type="text/javascript">
   var timerID = null;
   function startTimer(time) {
      //타이머 시작
      timerID = setTimeout("load('http://www.naver.com')",time);
      
      //이미지에 마우스를 올리면 나타내는 툴팁 메세지 만들어보기
      document.getElementById("img").title = "타이머 작동";
   }
   
   function cancelTimer(time) {
      if(timerID != null){
         clearTimeout(timerID);
      }
   }
   
   function load(url) {
      window.location = url;      //현재의 윈도우에 url사이트를 로드시킴
   }
</script>
</body>
</html>
