<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>confirm</title>
<script type="text/javascript">

	var ret=confirm("전송할까요?");
	if(ret==true){
		document.write("확인 버튼을 누르셨습니다.");
	}else{
		document.writeln("취소 버튼을 누르셨습니다.");
		document.writeln("강제롤 닫았을 수도 있습니다.");
	}
</script>
</head>
<body>
	
	
</body>
</html>
