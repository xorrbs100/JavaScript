<!DOCTYPE html>
<!-- 
	변수란?	- 어떤 형태의 값을 저장하기위한 공간이다.
			- 공간을 확보하기 위해서는 변수선언이 필요하다.
	
	식별자란?	- 프로그래머가 만든 단어이다.
			- 한글은 사용할 수 없다.
			- 대소문자 구별
			- 예약어는 사용할 수 없다. 
	
	자바스크립트에서 변수선언
			- 데이터타입을 지정하지 않고 var로 통합선언한다.
			- 변수만 사용하면 자동적으로 생성되고, 대입하는 순간 자료형도 결정된다.
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* 선언 */
	var strName, strAddress;	//콤마로 여러변수를 동시에 선언할 수 있다.
	strName="홍길동";
	strAddress="서울특별시 종로구 동순동";
	strPhone = "010-0123-4567"; //선언하지 않고도 직접생성할 수 있다.
	//출력
	document.write("<h1>이름 : "+strName+"</h1><br>");
	document.write("주소 : "+strAddress+"<br>");
	document.write("번호 : "strPhone+"<br>");
	
	
	
</script>
</head>
<body>
	
</body>
</html>
