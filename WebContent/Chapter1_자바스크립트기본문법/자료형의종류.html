<!DOCTYPE html>
<!-- 
	자료형의 종류
		. 숫자
			- 정수
			- 부동소수점형
		. 문자형 : "" 또는 ''
		. 논리형 : true,false
		. null : 내용이 전혀 없는 공백값을 나타낼때, 주로 문자형에서 사용
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var int = 3;
	var oct = 052;		//8진수 : 000 101 010 -> 000101010->32+8+2->42
	var hex = 0xA49;	//16진수 : 1010 1001 -> 10101001-> 128+32+8+1->169
	var float = 3.14;
	
	var char='자바기반안드로이드';
	var boolean = true;
	var string = null;
	
	document.write(int+"<br>");
	document.write(float+"<br>");
	document.write(boolean+"<br>");
	document.write(char+"<br>");
	document.write(oct+"<br>");
	document.write(hex+"<br>");
	document.write(string+"<br>");
</script>
</head>
<body>
	
	
</body>
</html>
