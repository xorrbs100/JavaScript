<!DOCTYPE html>
<!-- 
	자바스크립트(JavaScrpit)
		: 학습포인트 - 객체, 메소드, 이벤트에 대한 이해와 사용능력 필수
		
		. 클라이언트쪽에서 독립적으로 실행되는 프로그램을 작성하기 위한 언어이다.
		. 대부분 자바의 문법구조를 따르지만, 자바와 동일한 언어가 아니라 C와 유사하며, 매우 간단한 언어이다.
		. 객체기반 언어이다.
		
		. 자바스크립트 언어특징
			- HTML문서 내에 그대로 추가하여 작성하는 스크립트 언어.
			- 웹브라우저에 의해 인터프리터 방식으로 해석하고 실행하기에, 운영체제와 하드웨어에 독립적으로 작동한다.
			- 스크립트란? 어떤 프로그램에 의해 번역되거나 수행되는 명령어를 의미한다.
			- 객체기반이지만 제한적 개념으로 적용된다.
		. 장단점
			- 브라우저로 실행되므로 신속한 개발이 가능하다.
			- 서로 다른 플랫폼에서도 제한없이 사용가능하다.
			- 변수에 대한 특정 자료형을 선언하지 않고도 사용가능하다.
			- 객체지향, 상속등 어려운 개념없이 학습가능하다.
			- 단점 : HTML속에 포함된 자바스크립트는 소스코드가 노출되어 보안유지가 불가하다.
			- 단점 : 객체가 한정되어 고급수준으로 프로그램은 작성이 난해하다.		
		. 구현방법
			1)Script 태그내에 작성법
			2)Javascript파일로 작성법
			3)URL부분에 작성법
			4)HTML 이벤트 리스너내에 작성하는 방법
 -->
<html>
<head>
<meta charset="UTF-8">
<title>구현방법1_내부작성</title>
<style type="text/css"></style>
<script type="text/javascript">
	function over(obj) {
		obj.src="../img/뚱이.png";
	}
	function out(obj) {
		obj.src="../img/슈렉.png";
	}

</script>
</head>
<body>
	<h3>마우스를 올려보세요</h3>
	<hr>
	<img alt="" src="../img/스폰지밥.png" onmouseover="over(this)" onmouseout="out(this)">
</body>
</html>
