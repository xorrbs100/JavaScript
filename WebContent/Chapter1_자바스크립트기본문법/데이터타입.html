<!DOCTYPE html>
<!--
		데이터타입
			: 자바스크립트가 다룰수 있는 데이터 종류
			
			. 숫자타입: 정수, 실수를 구분하지 않는다.
			. 논리타입
			. 문자열타입: 자바스크립트는 문자열타입이 없고 모두 문자열로 표현한다.
			. 객체 레퍼런스 타입: 객체를 가르킴.
			. null : 값이 없음을 표시하는 특수 키워드.
			
		변수
			. 선언: var 키워드로 변수를 선언한다.
			. 초기화
				1) var score; 초기값이 없이 선언된 변수는 underfinee 이라는 값으로 초기화된다.
				2) arg ;
					* var변수로 선언하면 선언이 명료하고 이미 있는 변수를 또 선언하게 되면 잘못되어 오류가 발생한다.
					 이렇듯. 오류가 발생되어 잘못된것을 알수 있으므로 되도록 var선언하여 사용해야한다.
			- 전역변수:	1) 함수밖에서 선언된 변수 2)함수안에서 var키워드가 없이 선언된 변수
			- 지역변수: 함수안에서 var키워드로 선언된 변수


 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	var num2=3.14		/* 정수와 실수를 구분하지 않는다. */

	document.write(b);

	var string2("a")

</script>
</head>

</html>
