<!DOCTYPE html>
<!-- 
	자바스크립트 코드로 HTML콘텐츠를 웹 페이지에 직접 삽입하여 바로 브라우저 윈도우에 출력되게 할 수 있다.
	
	. document.write("<h3>welcome</h3>");
		- 큰따옴표로 묶어주는데 안쪽에 따옴표가 들어가야 하면 작은따옴표로 처리해준다.
	. document.writeln();
		- 줄바꿈이 아닌 공백이 추가된다.
		- 줄바꿈은<br>태그를 이용한다.	
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>document.write()사용출력</h3>
	<hr>
	<script type="text/javascript">
		document.write("<h2>Welcome<h2>");
		document.write("2+5는 <br>");
		document.write("<mark>7입니다.</mark>")
	</script>
</body>
</html>
