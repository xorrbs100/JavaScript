<!DOCTYPE html>
<!-- 
	특수문자출력(Escape Sequence)
		. 특수문자를 그대로 사용하면 오류가 발생한다.
		. \와 함께 기호화 하여 사용할 수 있도록 한 것을 Escape sequence라고 한다.
		. 특수문자
			- \n: 커서를 다음줄로 이동
			- \t: 커서를 탭만큼 이동
			- \b: 커서를 한칸 앞으로 이동
			- \f: 커서를 다음 페이지로 이동
			- \r: 커서를 그 줄의 처음줄로 이동(carriage return)
			- \': '출력
			- \"":""출력
			- \\:\출력
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	document.write("\\,\',\"\n<br>");
	document.write("\'\t");
</script>
</head>
<body>

</body>
</html>
