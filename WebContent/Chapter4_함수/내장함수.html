<!DOCTYPE html>
<!-- 
	내장함수(전역함수)
		: 자바스크립에서 미리 정의해 놓은 함수
		. alert()	: 확인버튼이 있는 경고 메시지의 대화상자
		. confirm()	: 확인과 취소 버튼이 있는 대화상자
		. prompt()	: 사용자로 부터 입력받을 수 있는 입력대화상자
		. eval()	: 수식형태의 문자열을 계산해서 실수로 반환
		. parseInt(): 문자열을 정수로 반환
		. parseFloat(): 문자열을 실수로 반환
		. isFinite(): 주어진 수가 숫자이면 true 아니면false
		. isNaN()	: 주어진 수가 숫자이면 false 아니면 true
		. escape()	: 문자를 ACII형식으로 반환
		. unescape(): ASCII형식을 문자로 반환
		  
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	h3 {
		color: blue;
	}
	em{color:red; font-size: 24px; font-style: border;}
</style>
<script type="text/javascript">
	document.write("<h3><em>alert()</em>&nbsp;함수는 확인버튼을 갖고 있는 메시지창을 띄우는 함수이다</h3><hr>");
	alert("경고! 자바스크립트의 alert()함수 입니다.");

</script>
</head>
<body>
	
</body>
</html>
