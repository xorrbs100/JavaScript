<!DOCTYPE html>
<!-- 
	함수(function)
		. 프로그램 내의 논리적으로 연관된 일련의 식이나 문장을 하나의 단위로 묶어놓은 집합
		. 데이터를 받아서 정해진 작업을 수행하고, 그 결과를 리턴(또는X)해 주도록 작성된 코드블럭
		. 함수를 미리 작성해 놓고 필요할 때마다 호출해서 사용한다.
		. 함수를 사용하면 구조화가 되고, 코드가 ㅈ랍아지고, 유지보수가 용이해 진다.
		
	자바스크립트에서의 함수
		. head의 script부분에 작성
		. function 키워드로 선언한다.
		
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function adder(a,b) {
		var sum;
		sum = a+b;
		
		return sum;
	}
</script>
</head>
<body>
	<h3>함수개념</h3>
	<hr>
	<script type="text/javascript">
		var n = adder(2325, 32352);		//함수 호출후 그 결과값을 n에 저장
		document.write("adder함수의 계산값: "+n+"<br>");
	</script>
</body>
</html>
