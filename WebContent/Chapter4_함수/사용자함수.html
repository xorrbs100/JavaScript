<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function msgWrite(n) {
		document.write("<h3>1부터"+n+"까지의 정수의 합을 계산합니다. </h3>");
	}
	//함수2-덧셈
	function sum(n) {
		result=0;
		for(var i =1; i<n;i++){
			result+=i;
			
		}
		return result;
	}
	//함수3-sum()함수를 재귀적으로 표현해 보자
	function sum2(n) {
		var result=0;
		if(n==0){
			return result;
		}
		else {
			result=parseInt(n)+sum2(n-1);
		}
		return result;
	}
	
</script>
</head>
<body>
	<script type="text/javascript">
		var n;
		n = prompt("1~100사이의 정수를 입력해 주세요.","10")
		//출력
		msgWrite(n);
		//함수2
		var s1=sum(n);
		document.write("일반함수로 1부터 "+n+"까지의 합은"+s1+"입니다.<br>");
		//함수3
		var s2=sum2(n);
		document.write("재귀함수로 1부터"+n+"까지의 합은 "+s2+"입니다.")
		
	</script>
</body>
</html>
