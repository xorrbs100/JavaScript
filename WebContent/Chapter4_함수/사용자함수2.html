<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--
. EvenOdd 함수를 작성하시오.
	- 외부에서 숫자를 계속 입력받아서 더하고
	- 0이면 종료하시오.
	결과값을 평균으로 계산해서 반환
  -->
  <script type="text/javascript">
  	function odd() {
		var sum=0;
		var count=0;
		var r;
		while(r=Number(prompt("숫자를 입력해주세요. 종료는0",""))){
			sum=sum+r
			count++
			if(r==0){
				break;
			}
		}
		return sum/count;
	}
  </script>
</head>
<body>
	<!-- 입력한 숫자의 평균은 ~입니다. -->
	<script type="text/javascript">
		var avg=odd();
		document.write("입력한 값의 평균은 : "+avg+"입니다.")
	</script>
</body>
</html>
