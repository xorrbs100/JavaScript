<!-- 
DOM트리작성
	- 부모객체 : parentElement
	- children : 직계 자신들의 컬렉션
		. firstElementChild : 첫번째 자식, lastElementChild : 마지막자식
	- 족보상 같은 레벨 : sibling관계
		. previousElement : 왼쪽
		. next ElementSibling : 오른쪽
		
				document
			head			body
		meta	title		h2	hr			ul					br	form
