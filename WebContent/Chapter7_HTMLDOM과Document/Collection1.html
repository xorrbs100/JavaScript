<!DOCTYPE html>
<!--  
	DOM객체 제공 컬렉션 객체들
	
		컬렉션					기능
	--------------------------------------------------------------
	anchors[]					HTML문서의 <a>요소들을 순차적으로 접근함.
	images[]					HTML문서의 <img>요소들을 순차적으로 접근함.
	forms[]						HTML문서의 <form>요소들을 순차적으로 접근함.
	elements[]					<form>의 자식요소를 순차적으로 접근함.
	--------------------------------------------------------------
	
	*컬렉션으로 메뚜기 애니메이션을 구현
-->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	
<script type="text/javascript">
	
	
	function movingImages() {
		var parent = document.getElementById("p1");
/* 		var imgTags = document.querySelectorAll("img");	//img태그를 모두호출 컬렉션으로 저장
		var movingImage = imgTags[0];	//첫번째 */
		var movingImage = document.images[0];

		parent.appendChild(movingImage);	//다시추가 => 처음껄떼서 마지막으로 붙임
		
	}
	
</script>
</head>
<body>

		<img src="../img/메뚜기6.png" width="150px" height="150">
	</div>
	<button type="button" onclick="setInterval(movingImages,200)">Start</button>

</body>
</html>
