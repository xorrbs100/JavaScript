<!DOCTYPE html>
<!-- 
	this : 객체 자신을 가르키는 자바스크립트 키워드이다.
			DOM객체에서 객체 자신을 가르키는 용도로 사용된다.
			태그안에서 this는 태그 자신이다.
			
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function change(obj,size,color) {
		obj.style.color = color;
		obj.style.fontSize=size;
		
	}
</script>
</head>
<body>
	<h3>this 활용</h3>
	<hr>
	<button type="button" onclick="change(this, '30px','red')">버튼</button>
	<button type="button" onclick="change(this, '30px','blue')">버튼</button>
	<button type="button" onclick="change(this,'25px','orange')">여기를 클릭하면 크기와 색이 변경됩니다.</button>
</body>
</html>
