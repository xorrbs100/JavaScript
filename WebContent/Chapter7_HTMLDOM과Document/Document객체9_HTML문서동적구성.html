<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	여행하고 싶은지역 <input id="t1" type="text">
	<button type="button" onclick="listPlace()">추가</button>
	<ul id="t2"></ul>
	
	<script type="text/javascript">
		function listPlace() {
			var tag1 = document.getElementById("t1");
			var tag2 = document.getElementById("t2");
			
			var newPlace = document.createElement("li");
			var placeNode= document.createTextNode(tag1.value);
			
			newPlace.appendChild(placeNode);
			tag2.appendChild(newPlace);
			tag1.value="";
		}
	
	</script>
</body>
</html>
