	function createDIV(){
		var obj = document.getElementById("parent");
		var newDiv= document.createElement("div");
		newDiv.setAttribute("id", "myDiv")
		newDiv.style.backgroundColor="orange";	//CSS추가
		newDiv.style.fontSize="20px";
		newDiv.style.fontWeight="border";
		newDiv.innerHTML="새로 생성된 Div입니다. 환영해주세요.";	//컨텐츠추가
		//삭제리스너
		newDiv.addEventListener("click", function() {
			var p = this.parentElement;
			p.removeChild(this);
			
		} );
		obj.appendChild(newDiv);
	}
</script>

	<h3>DIV객체를 동적으로 생성, 삽입, 삭제 해보기</h3>

	<p>DOM트리에 동적으로 객체를 삽입할 수 있습니다. createElement(), appendChild(), removeChild() 메소드를 이용해서 새로운 객체를 생성, 삽입, 삭제하는 문제입니다.</p>
