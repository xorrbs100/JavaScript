<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#firstP:hover {
	cursor: pointer;
}
</style>
<script type="text/javascript">
	function change() {
		var p =document.getElementById(firstP);
		p.innerHTML="나의 <img src='../img/강아지.png'>강아지";
				
	}
</script>
</head>
<body>
	<h3>innerHTML 활용 : 아래글자를 클릭하면 예쁜 강아지가 보입니다.</h3>
	<hr>
	<p id="firstP" style="color:blue;" onclick="change();">
		여기를 -><span>클릭하세요</span>
	</p>
</body>
</html>
