<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	#rangeProgress{
		width: 100%;
		height: 30px;
		position: relative;
		background-color: darkgray;
	}
	#bar{ 
		background-color: orange;
		width: 0px; height: 30px;
		position:  absolute;
	}

</style>
</head>
<body>
	<h3>진행과정 상태표시(ProgressBar)</h3>
	진행상태 : <span id="demo">0%</span>
	<hr>
	<div id="rangeProgress">
		<div id="bar"></div>
	</div>
	
	<button type="button" onclick="move()">진행</button>
	<script type="text/javascript">
		function move() {
			var progressBar = document.getElementById("bar");
			var demo1 = document.getElementById("demo");
			
			var width =0;
			var id = setInterval(function() {
				if(width==100){
					clearInterval(id);
				}
				else{
					width++;
					progressBar.style.width=width+'%';
					demo1.innerHTML=width+"%";
				}
			}, 500);
		}
	
	</script>
</body>
</html>
