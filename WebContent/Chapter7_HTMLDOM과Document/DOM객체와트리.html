<!DOCTYPE html>
<!-- 
	1. 개요
		.HTML 페이지가 로드되면 브라우저로 부터 자바스크립트 코드에서 활용 가능한 많은 객체를 제공받는다.
		 이때 크게 3분류로 구분할 수 있다. 코어객체, HTML DOM객체, BOM객체
		1) 코어객체 : 브라우저나 HTML페이지의 구종에 관계없이 항상 활용할 수 있는 기본 객체들
		2) HTML DOM:
			- 각 HTML태그를 하나의 객체로 만들어 놓은것.
			- 각 요소를 객체화 한다는 의미에서 HTML DOM(Document Object Model)라고 부른다
			- 웹 페이지의 각태그를 객체로 만들어 놓고 웹페이지가 로드된 후, 출력된 내용과 모양을
			  자바 스크립트로 동적제어 할 수 있도록 구현한 것이다.
		3) BOM객체 : 브라우저에 관한 정보를 제공하거나 부라우저의 모양을 제어하도록 제공되는 객체이다.
			- window 객체, history객체, screen객체등이 있다.
	2. DOM트리
		. 브라우저는 HTML태그의 포함 관계에 따라 DOM객체들을 트리구조로 만들어 놓는데... 이를 DOM트리라 한다.
		. 용도 : DOM트리를 따라 DOM 객체들을 마음대로 접근할 수 있다.
		. 특징
			- DOM트리의 루트는 document객체이다.
			- DOM객체의 종류는 HTML 태그의 종류만큼 있다.
			- DOM객체는 같은 태그가 여러개 있다고 하더라도 각 태그마다 DOM객체가 생성된다.
			- HTML태그의 포함 관계에 따라 부모, 자식관계로 구성된다.
		. 구성요소
			: HTML의 구성요소는 이름, 속성, CSS스타일, 이벤트리스너, 콘텐츠 5가지를 그대로 반영한 5종류의 속성으로 구성된다.
			1) 프로퍼티 : DOM객체의 멤버변수로 속성들을 반영한다.
			2) 메소드 : DOM객체의 멤버함수로 HTML태그를 제어하는 역할을 한다.
			3) 컬렉션 : 정보를 집합적으로 표현해 놓은 배열이다.
			4) 이벤트리스너 : HTML태그에 작성된 이벤트 리스너를 그대로 가지며, 자바스크립트 코드를 이용하면
					직접 DOM객체에 이벤트 리스너를 등록할 수 있다.
			5) CSS스타일 : style 프로퍼티를 이용해서 HTML태그에 적용된 CSS스타일 시트를 접근할 수 있다.
				스타일시트 역시 객체로 구성되어 있다.

 -->
<html>
<head>
<meta charset="UTF-8">
<title>HTML DOM트리 작성해 보기</title>
</head>
<body>
	<p>이것은 <span>문장입니다.</span></p>
	<form id = "t2" action="">
	<input type="text">
	<input type="button" value="test">
	<hr>
	
	</form>
<!--		DOM트리를 작성해보자

					Document
					|
					HTML
					|
		-----------------------------
		head						body
	title	meta					<p>		<form>			
									이것은		|
								<span>		<input> <input> <hr>
								문장입니다		
 -->
	
</body>
</html>
