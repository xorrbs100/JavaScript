<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function big(a,b) {
		if(a>b){
			document.write("큰수 = "+a);
		}
		else{
			document.write("큰수= "+b);
		}
	}
</script>
</head>
<body>
	<script type="text/javascript">
		var r1=prompt("첫번째수를 입력하세요");
		var r2=prompt("두번째수를 입력하세요");
		big(r1,r2);
	</script>
</body>
</html>
