<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function pr(str,n) {
		for(i=0;i<=n;i++){
			document.write(str);
		}
	}
</script>
</head>
<body>
	<script type="text/javascript">
		var r1= prompt("문자를 입력하세요");
		var r2= Number(prompt("반복할 횟수를 입력하세요"));
		pr(r1,r2);
	</script>
</body>
</html>
