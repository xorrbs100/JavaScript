<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>랜덤색상표</title>
<style type="text/css">
	div{
		display: inline-block;
		width: 60px;
		padding: 10px;
		
	}

</style>
</head>
<body>
	<h3>16개의 랜덤한 색상 만들기</h3>
	<hr>
	<script type="text/javascript">
		function newColor() {
			var r= Math.floor(Math.random()*256);
			var g= Math.floor(Math.random()*256);
			var b= Math.floor(Math.random()*256);
			return "rgb("+r+","+g+","+b+")";
		}
		for(i=0;i<16;i++){
			var str = "<div style='background-color:";
			var color = newColor();
			str+= color;
			str+="'>"+color+"</div>";
			document.write(str);
		}
		
		
	</script>
</body>
</html>
