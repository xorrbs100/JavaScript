<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	var n=2;
	function scale(obj) {
		
		//옆으로 키우기
		obj.style.transform="scale("+n+","+1+")";
		n++;
	}
</script>
</head>
<body>
	<h3>클릭할때마다 2배,3배,4배..옆으로 늘리기</h3>
	<hr>
	<img src="../../img/스폰지밥.png" onclick="scale(this)" width="100" height="100" alt="animation">
</body>
</html>
