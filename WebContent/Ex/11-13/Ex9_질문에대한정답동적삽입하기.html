<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function addAnswer(obj,answer) {
		//버튼을 누르면 버튼아래쪽에 정답이 출력되게 구현
		var str = document.createElement("p");
		str.innerHTML=answer;
		//제거
		str.addEventListener("click", function() {
			obj.parentNode.removeChild(str);
			
		} );
		//추가
		obj.parentNode.appendChild(str);
		
	}
</script>
</head>
<body>
	<h3>정답의 동적 삽입</h3>
	<hr>
	<div>
		<p>질문1. 거울아 거울아 세상에서 누가 제일 예쁘니?</p>
		<button onclick="addAnswer(this,'백설공주')">답보기</button>
	</div>
	<div>
		<p>질문2. 죽느냐 사느냐 어떤것이 문제인가?</p>
		<button onclick="addAnswer(this, '사느냐')">답보기</button>
	</div>
	
</body>
</html>
