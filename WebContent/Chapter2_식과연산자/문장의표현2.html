<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>블록문 사용 예</title>
</head>
<body>
	<h3>블록문활용</h3>
	<hr>
	<script type="text/javascript">
		//블록문사용
		var x=30, y=70, temp="****";
		if(x>y){		//거짓 실행x
			temp=x;
			x=y;
			y=temp;
			
		}
		
		document.write("x= "+x+",y="+y+"<br>");
		//블록문 사용안함
		x=30, y=70, temp="****";
		if(x>y)
		temp=x; x=y; y=temp;
		document.write("x="+x+",y="+y+",temp ="+temp+"<br>");
		//일부만 블록
		x=30, y=70, temp="****";
		if(x>y){temp=x;}x=y;y=temp;
		document.write("x= "+x+", y="+y+",temp= "+temp+"<br>");
		
		
	</script>
</body>
</html>
