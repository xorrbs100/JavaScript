<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h3>대입연산자</h3>
<hr>
<script type="text/javascript">
	var x=3,y=3,z=3;
	
	document.write("x:",x,"<br>");
	document.write("z:",z,"<br>");
	document.write("y:",y,"<br>");
	
	x+=3;
	y*=3;
	z%=2;
	document.write("x+=3: ",x,"<br>");
	document.write("y*=3: ",y,"<br>");
	document.write("z%=2: ",z,"<br>");

</script>

</body>
</html>
