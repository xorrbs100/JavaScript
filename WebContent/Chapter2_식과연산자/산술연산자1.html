<!DOCTYPE html>
<!--
	 연산이란> 식을 계산하여 결과를 얻는 과정을 말한다.
	 
	 연산자
	 	. 산술연산자 : + - *,/%
	 	. 대입연산자다 : =,+=,*=,/=,*=
	 	. 증감연산자 : ++, --
	 	. 비교연산자 : ==,!=,<,<=,>,>=
	 	. 논리연산자 :&& || !
	 	. 조건연산자(삼항연산): 조건문? 참: 거짓;
	 	. 연결연산자: +
	 	. 비트연산자: &,+\+,^
	 	
	 	
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	document.write("<h3>*산술연산자*</h3><hr>");
	document.write("<p>[더하기]5+3=",(5+3),"</p>");
	document.write("<p>[빼기]5-3",(5-3),"</p>");
	
	document.write("[곱하기]5*3=",(5*3),"<br>");
	document.write("[나누기]5/3=",(5/3),"<br>");
	
	document.write("소수점자릿수조절5/3",(5/3).toFixed(3),"<br>");
	document.write("[나머지]5%3=",(5%3),"<br>")
</script>
</head>
<body>

</body>
</html>
