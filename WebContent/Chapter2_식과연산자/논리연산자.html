<!DOCTYPE html>
<!-- 
	AND : 참참참			&&
	OR  : 거짓거짓거짓		||
	NOT : 반대로			 !
		
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>논리연산</h3>
	<hr>
	<script type="text/javascript">
		var x=true, y=false;
		document.write("x= ",x,",y=""<br>");
		document.write("x&&y : ",(x&&y),"<br>");
		document.write("x||y : ",(x||y),"<br>");
		document.write("!x: ",(!x),"<br>");
		document.write("<hr>");
		document.write("(3>2)&&(3<4): "+ ((3>2)&&(3<4))+"<br>");
		//									T  &&  T
		document.write("(3==-2)||(-1<0) : ",((3==2)||(-1<0)),"<br>");
		//										F	||	F
		
	</script>
</body>
</html>
