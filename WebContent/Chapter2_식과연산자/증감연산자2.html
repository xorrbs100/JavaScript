<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var a,b;
	a=b=9;
	
	document.write("++a:"+ ++a +"<br>");
	document.write("a++:",a++,"<br>");
	document.write("a++이후a:",a,"<br>");
	
	document.write("b--:",b--,"<br>");
	document.write("b--:이후",b,"<br>");
	
	document.write("<h1>--b:",--b,"<h1><br>");
	document.write("--b이후:",b,"<br>");

</script>
</head>
<body>

</body>
</html>
