<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body{background: yellow;}
	hr{background: blue; size:5px;}
</style>
</head>
<body>
	<h3>비교연산자</h3>
	<hr>
	<script type="text/javascript">
		var x=13; y=7;
		//x==y
		document.write("x==y: ",(x==y),"<br>");
		//x!=y
		document.write("x!=y: ",(x!=y),"<br>");
		//x>=y
		document.write("x>=y: ",(x>=y),"<br>");
		//x<=y
		document.write("x<=y: ",(x<=y),"<br>");
		
		
	</script>

</body>
</html>
