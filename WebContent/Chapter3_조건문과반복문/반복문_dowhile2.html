<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구구단</title>
<script type="text/javascript">
	document.write("<h3>dowhile문을 활용한 구구단 출력</h3><hr>");
	
	var dan= Number(prompt("출력하고 싶은 구구단의 단을 입력해 주세요"));
	var su=1;
	var result=0;
	do{
		result = dan*su;
		document.write("<h4>"+dan+"*"+su+"="+result+"</h4>");
		su++;
	}while (su<=9) {
		
	}

</script>
</head>
<body style="background-image: url('../img/스폰지밥.png');">
	
</body>
</html>
