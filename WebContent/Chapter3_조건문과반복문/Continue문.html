<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>3으로 나눠서 나머지가1인 수만 더해라</h3>
	<hr>
	<script type="text/javascript">
	var sum=0;
	for(var i=1; i<=10; i++){
		
		
		if(i%3!=1){
			continue;
		}
		document.write(i+"");
		sum+=i;
	}
	document.write("합은 "+sum);
	
	</script>
</body>
</html>
