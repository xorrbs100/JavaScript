<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var sum=0, count=0;
	for(var i=1; i<=100; i++){
		if(i%7==0){
			count++;
			continue;
		}
		sum+=i;
	}
	document.write("1~100사이의 7의 배수개수는 "+ count+"입니다.<br>")
	document.write("1~100사이의 7의 배수를 제외한 합은 "+sum+"입니다.<br>")
</script>
</head>
<body>
	
	

</body>
</html>
