<body>
	<script type="text/javascript">
	//1부터 N까지 합이 100,000을 넘을때의 N값	
		
		var i=0,sum=0;
		while (true) {
			i++;
			sum+=i;
			if(sum>100000){
				document.write("n의 값: "+i+"<br>")
				document.write("1부터 n까지의 합 : " +sum)
				break;
			}
		}
	
	</script>
</body>
