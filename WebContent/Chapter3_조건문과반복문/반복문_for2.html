<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	h1 {color: #0022266;}
</style>
<script type="text/javascript">
	var str;
	str=prompt("제목을 입력해 주세요", "예) hello~~");
	
	for (i = 10; i > 1; i--) {
		document.write("<h"+i+">"+"&lt;h"+i+"&gt;"+str+"</h"+i+">");
		//색상추가
	}
</script>
</head>
<body>
	<h1>글자색상</h1>
	
	
</body>
</html>
