<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>for문으로 10px~35px 크기 출력</h3>
	<hr>
	<script type="text/javascript">
		for (var size=0; size<=35; size++) {
			//<span style="">size+"px"</span>
			
			document.write("<span style='font-size:"+size+"px'>");
			document.write(size+"px");
			document.write("</span>")
			
			
		}
	</script>
</body>
</html>
