<title>Insert title here</title>
<script type="text/javascript">
	//1부터 N까지 합이 100,000을 넘을때의 N값
	for(sum=0,i=0;sum<=100000;i++){
		sum=sum+i;		
	}
	document.write("1~n의 합이 100,000이상일때 n의값 : "+i+", 1~n까지의합: "+sum)
</script>
